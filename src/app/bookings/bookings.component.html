<app-navbar></app-navbar>

<div class="container">
    <h1>Here are your bookings!</h1>
    <div *ngFor="let booking of bookings" class="container">
        <mat-card class="example-card">
            <mat-card-title>{{booking.booking_id}}</mat-card-title>
            <mat-card-subtitle>{{booking.listing_id}}</mat-card-subtitle>
            <mat-card-content>
              <p>Start Date for Booking: {{booking.booking_start}}</p>
              <p>End Date for Booking: {{booking.booking_end}}</p>
              <p>Booking Username: {{booking.username}}</p>
            </mat-card-content>
          </mat-card>
    </div>
</div>

<div>
    <h3>Looks like you have reached the end here!</h3>
</div>
